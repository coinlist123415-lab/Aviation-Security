<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aviation Security LMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a5276, #3498db);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .login-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-logo h1 {
            color: #1a5276;
            margin-bottom: 10px;
        }
        
        .login-logo p {
            color: #7f8c8d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: #1a5276;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-btn:hover {
            background: #154360;
        }
        
        #loginMessage {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }

        .system-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            color: #2c3e50;
        }

        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            font-size: 12px;
            color: #856404;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <h1>✈️ Aviation Security LMS</h1>
            <p>Secure Training Platform</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="login-btn">Login to System</button>
        </form>

        <div class="system-info">
            <p><strong>Default Admin Login:</strong><br>
            Username: <strong>adminline</strong><br>
            Password: <strong>Eville24</strong></p>
        </div>

        <div id="debugInfo" class="debug-info" style="display: none;">
            <!-- Debug info will appear here -->
        </div>
        
        <div id="loginMessage"></div>
    </div>

    <script>
        // Initialize system data if not exists
        function initializeSystem() {
            if (!localStorage.getItem('lms_initialized')) {
                console.log('Initializing system for first time...');
                
                const defaultUsers = [
                    {
                        id: 1,
                        username: 'adminline',
                        password: 'Eville24',
                        name: 'System Administrator',
                        email: 'admin@aviationsecurity.com',
                        role: 'admin',
                        status: 'active',
                        department: 'Administration',
                        created: new Date().toISOString()
                    }
                ];

                const defaultCourses = [
                    {
                        id: 1,
                        name: 'Basic Security Screening',
                        description: 'Fundamental training for passenger and baggage screening procedures',
                        duration: 8,
                        category: 'screening',
                        video: '',
                        content: 'This course covers all basic screening techniques...',
                        status: 'active',
                        created: new Date().toISOString()
                    }
                ];

                localStorage.setItem('lms_users', JSON.stringify(defaultUsers));
                localStorage.setItem('lms_courses', JSON.stringify(defaultCourses));
                localStorage.setItem('lms_tests', JSON.stringify([]));
                localStorage.setItem('lms_results', JSON.stringify([]));
                localStorage.setItem('lms_initialized', 'true');
                
                console.log('System initialized with default admin user');
                console.log('Default users:', defaultUsers);
            }
        }

        // Debug function to show stored users
        function showDebugInfo() {
            const users = JSON.parse(localStorage.getItem('lms_users') || '[]');
            const debugDiv = document.getElementById('debugInfo');
            
            debugDiv.innerHTML = `
                <strong>Debug Info:</strong><br>
                Total Users: ${users.length}<br>
                Users: ${users.map(u => u.username).join(', ')}
            `;
            debugDiv.style.display = 'block';
        }

        // Login function
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('loginMessage');
            
            console.log('Login attempt:', { username, password });
            
            // Get all users
            const users = JSON.parse(localStorage.getItem('lms_users') || '[]');
            console.log('Available users:', users);
            
            // Find user by username and password
            const user = users.find(u => 
                u.username === username && 
                u.password === password && 
                u.status === 'active'
            );
            
            if (user) {
                console.log('Login successful:', user);
                messageDiv.style.color = 'green';
                messageDiv.textContent = 'Login successful! Redirecting...';
                
                // Save current session
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect based on role
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'index.html';
                    }
                }, 1000);
            } else {
                console.log('Login failed - user not found or invalid credentials');
                messageDiv.style.color = 'red';
                messageDiv.textContent = 'Invalid username or password!';
                
                // Show debug info on failed login
                showDebugInfo();
            }
        });

        // Initialize system on load
        window.addEventListener('load', function() {
            initializeSystem();
            
            // Auto-fill admin credentials for testing (remove in production)
            document.getElementById('username').value = 'adminline';
            document.getElementById('password').value = 'Eville24';
        });
    </script>
</body>
</html>
